<ul class="no-bullets">
	{% for link in site.navigation %}
		{% assign page_url = page.url | replace: "index.html", "" %}
		{% assign active = '' %}
		{% if page_url == link.path %}
			{% assign active = 'active' %}
		{% endif %}
		<li>
			<a{% active != empty %} class="{{ active }}"{% endif %} href="{{ link.path }}">{{ link.text }}</a>
		</li>
	{% endfor %}
</ul>
