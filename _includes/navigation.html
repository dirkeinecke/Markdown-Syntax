<ul class="no-bullets">
	{% for link in site.navigation %}
		{% assign page_url = page.url | replace: '.html', '' %}
		{% assign active = nil %}
		{% if page_url == link.path %}
			{% assign active = 'active' %}
		{% endif %}
		<li>
			<a class="{{ active }}" href="{{ link.path }}">{{ link.text }} ({{ page_url }} / {{ link.path }})</a>
		</li>
	{% endfor %}
</ul>
