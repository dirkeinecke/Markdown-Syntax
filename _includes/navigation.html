<ul class="no-bullets">
	{% for link in site.navigation %}
		{% assign page_url = page.url | replace: 'index.html', '' %}
		{% assign active = '' %}
		{% if page_url == link.path %}
			{% assign active = ' class="active"' %}
		{% endif %}
		<li>
			<a{{ active }} href="{{ link.path }}">{{ link.text }}</a>
		</li>
	{% endfor %}
</ul>
