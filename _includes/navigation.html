<ul class="no-bullets">
	{% for link in site.navigation %}
		{% assign page_path = page.path | replace: ".html", "" %}
		{% assign active = nil %}
		{% if page_path == link.path %}
			{% assign active = 'active' %}
		{% endif %}
		<li>
			<a class="{{ active }}" href="{{ link.path }}">{{ link.text }} ({{ page.path }} / {{ page_url }} / {{ link.path }})</a>
		</li>
	{% endfor %}
</ul>
